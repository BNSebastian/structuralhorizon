<div class="m-4">
  <mat-paginator
    class="margin-bottom-sm"
    [length]="paginatorCount"
    [pageSize]="paginatorPageSize"
    [showFirstLastButtons]="true"
    [pageSizeOptions]="paginatorPageSizeOptions"
    [pageIndex]="paginatorPageIndex"
    (page)="paginatorEvent($event)"
    aria-label="Select page"
  >
  </mat-paginator>

  <div class="flex flex-wrap">
    @for (item of tableData; track $index) { @if (canAccess(item)) {
    <div class="w-full sm:w-1/2 md:w-1/3 p-2">
      <mat-card>
        <mat-card-header (click)="link(item)" class="hover:cursor-pointer">
          <mat-card-title> {{ item.name }}</mat-card-title>
          <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
        </mat-card-header>
        <!-- buttons -->
        @if (isAdmin) {
        <mat-card-actions align="start">
          <!-- edit -->
          <button (click)="edit(item.id)" mat-icon-button>
            <mat-icon color="primary">edit</mat-icon>
          </button>
          <!-- delete -->
          <button (click)="delete(item.id)" mat-icon-button>
            <mat-icon color="primary">delete</mat-icon>
          </button>
        </mat-card-actions>
        }
      </mat-card>
    </div>
    } }
  </div>
</div>
