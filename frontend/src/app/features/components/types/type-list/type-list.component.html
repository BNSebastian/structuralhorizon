<div class="mx-4">
  <mat-paginator
    class="margin-bottom-sm"
    [length]="paginatorCount"
    [pageSize]="paginatorPageSize"
    [showFirstLastButtons]="true"
    [pageSizeOptions]="paginatorPageSizeOptions"
    [pageIndex]="paginatorPageIndex"
    (page)="paginatorEvent($event)"
    aria-label="Select page"
  >
  </mat-paginator>

  <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Update</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="edit(element.id)" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="delete(element.id)" color="warn" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
  </table>
</div>
