<div class="m-4">
  <mat-paginator
    class="margin-bottom-sm"
    [length]="paginatorCount"
    [pageSize]="paginatorPageSize"
    [showFirstLastButtons]="true"
    [pageSizeOptions]="paginatorPageSizeOptions"
    [pageIndex]="paginatorPageIndex"
    (page)="paginatorEvent($event)"
    aria-label="Select page"
  >
  </mat-paginator>

  <div class="flex flex-wrap">
    @for (item of data; track $index) {
    <div class="w-full sm:w-1/2 md:w-1/3 p-2">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Turbine: {{ item.turbine }}</mat-card-title>
          <mat-card-subtitle
            >Description: {{ item.description }}</mat-card-subtitle
          >
        </mat-card-header>
        <!-- buttons -->
        <mat-card-actions align="end">
          <button (click)="delete(item.id)" mat-icon-button>
            <mat-icon color="primary">delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    }
  </div>
</div>
