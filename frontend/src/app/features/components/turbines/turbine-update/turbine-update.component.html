<span mat-dialog-title>Updating turbine</span>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="w-full" floatLabel="always">
      <mat-label>number</mat-label>
      <input matInput formControlName="number" />
      @if (form.controls['number'].hasError('required')) {
      <mat-error>Field is <strong>required</strong></mat-error>
      }
    </mat-form-field>

    <mat-form-field class="w-full" floatLabel="always">
      <mat-label>location</mat-label>
      <input matInput formControlName="location" />
      @if (form.controls['location'].hasError('required')) {
      <mat-error>Field is <strong>required</strong></mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary">Cancel</button>
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    color="primary"
    (click)="submitForm()"
  >
    Update
  </button>
</mat-dialog-actions>
