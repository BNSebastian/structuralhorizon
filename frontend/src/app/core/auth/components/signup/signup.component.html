<form
  [formGroup]="registerForm"
  novalidate
  (ngSubmit)="register()"
  class="form"
>
  <mat-card>
    <mat-card-header>
      <mat-card-title><strong>Sign up</strong></mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="w-full" floatLabel="always">
        <mat-label>e-mail</mat-label>
        <input matInput formControlName="email" />
        @if (registerForm.controls['email'].hasError('required')) {
        <mat-error>e-mail address is <strong>required</strong></mat-error>
        }
      </mat-form-field>

      <mat-form-field class="w-full" floatLabel="always">
        <mat-label>name</mat-label>
        <input matInput formControlName="name" />
        @if (registerForm.controls['name'].hasError('required')) {
        <mat-error>name is <strong>required</strong></mat-error>
        }
      </mat-form-field>

      <mat-form-field class="w-full" floatLabel="always">
        <mat-label>password</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="hidePassword ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword"
        >
          <mat-icon>{{
            hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
        @if (registerForm.controls['password'].hasError('required')) {
        <mat-error>Password is <strong>required</strong></mat-error>
        }
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button
        mat-raised-button
        class="w-full"
        color="primary"
        type="submit"
        [disabled]="registerForm.invalid"
      >
        Sign up
      </button>
      <button
        mat-raised-button
        class="w-full"
        color="accent"
        (click)="cancel()"
      >
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>
</form>
